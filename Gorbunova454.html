
<html style="zoom:0.8">

<body>

	<svg id="clocks" width="600" height="600">
		
		<rect width="100%" height="100%" fill="blue"/>
        <circle cx="300" cy="300" r="170" fill="white"/>
        <rect id="seconds" width="120" height="3" fill="red" transform="translate(300 300)"/>
        <rect id="minutes" width="130" height="6" fill="black" transform="translate(300 300)"/>
        <rect id="hours" width="50" height="10" fill="black" transform="translate(300 300)"/>
	
	</svg>
	
	<script>
	
		function $(id){
			return document.getElementById(id);
		}
	
		for(var m = 0; m < 12; m++)
		{
		var angle = m*30;
		$("clocks").innerHTML+='<circle cx="160" cy="300" r="6" fill="#666666" transform="rotate('+angle+' 300 300)">'
		}	
		
		function pos(id, a){
		$(id).setAttribute("transform","rotate("+a+" 300 300) translate(300 300)");
		}
		
	
		setInterval(function(){
		var d = new Date();
		var sec = d.getSeconds()-15;
		var mi = d.getMinutes()-15;
		var hour = d.getHours()-3;
		var x = hour + d.getMinutes()/60;
		pos("seconds", sec*6);
		pos("minutes", mi*6);
		pos("hours", x*30);
		}, 1000);
		
		
		
	</script>
    
	
</body>


</html>
